<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temperature converter</h1>
    <div>

        <div id="FahrenheitToCK">
            <h3>Fahrenheit to Celsius and Kelvin</h3>
            <p>
                <label>Fahrenheit: </label>
                <input id="inputFahrenheit" type="number"
                oninput="FtoCK(this.value)"
                onchange="FtoCK(this.value)">
                <label>`F</label>
            </p>
            <p>Celsius: <span id="outputCelsius"></span> `C</p>
            <p>Kelvin: <span id="outputKelvin"></span> K</p>
        </div>

        <div id="CelsiusToFK">
            <h3>Celsius to Fahrenheit and Kelvin</h3>
            <p>
                <label>Celsius: </label>
                <input id="inputCelsius" type="number"
                oninput="CtoFK(this.value)"
                onchange="CtoFK(this.value)">
                <label>`C</label>
            </p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span> `F</p>
            <p>Kelvin: <span id="outputKelvin"></span> K</p>
        </div>

        <div id="KelvinToCF">
            <h3>Kelvin to Fahrenheit and Celsius</h3>
            <p>
                <label>Kelvin: </label>
                <input id="inputKelvin" type="number"
                oninput="KtoCF(this.value)"
                onchange="KtoCF(this.value)">
                <label> K</label>
            </p>
            <p>Celsius: <span id="outputCelsius"></span> `C</p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span> `F</p>
        </div>
    </div>
    <script>
    function FtoCK(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("div div[id='FahrenheitToCK'] p span[id='outputCelsius']").innerHTML = (valNum-32) / 1.8;
        document.querySelector("div div[id='FahrenheitToCK'] p span[id='outputKelvin']").innerHTML = ((valNum-32)/1.8)+273.15;
      }

    function CtoFK(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("div div[id='CelsiusToFK'] p span[id='outputFahrenheit']").innerHTML = (valNum*1.8)+32;
        document.querySelector("div div[id='CelsiusToFK'] p span[id='outputKelvin']").innerHTML = valNum + 273.15;
      }

    function KtoCF(valNum) {
        valNum = parseFloat(valNum);
        document.querySelector("div div[id='KelvinToCF'] p span[id='outputCelsius']").innerHTML = valNum-273.15;
        document.querySelector("div div[id='KelvinToCF'] p span[id='outputFahrenheit']").innerHTML = ((valNum-273.15)*1.8)+32;
      }
    </script>
</body>
</html>
